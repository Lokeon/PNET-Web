<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <!-- Font Roboto -->
       <link
       href="https://fonts.googleapis.com/css?family=Roboto"
       rel="stylesheet"
     />
     <!-- CSS Main Layout-->
     <link rel="stylesheet" href="../css/layout.css" />
      <!-- CSS Inscription-->
      <link rel="stylesheet" href="../css/inscripcion.css" />
    <title>MANGUCA</title>
  </head>
  <body>
    <header>
      <div class="header" id="header">
        <div class="logo">
          <a href="../index.html"><img src="../images/plantilla/logo.png" alt="logo"/></a>
        </div>
        <div class="navbar">
          <div class="dropdown">
            <button class="dropbtn">
              Información
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="../informacion/invitados.html">Invitados</a>
              <a href="../informacion/actividades.html">Actividades</a>
              <a href="../informacion/concursos.html">Concursos</a>
            </div>
          </div>
          <div class="dropdown">
            <button
              class="dropbtn"
              onclick="location.href='../horarios/horarios.html'"
            >
              Horarios
            </button>
          </div>
          <div class="dropdown">
            <button
              class="dropbtn"
              onclick="location.href='../localizacion/localizacion.html'"
            >
              Localización
            </button>
          </div>
          <div class="dropdown">
            <button
              class="dropbtn"
              onclick="location.href='./inscripcion.html'"
            >
              Entradas
            </button>
          </div>
        </div>
      </div>
    </div>
    </header>
    <main>
      <div class="main">
        <div class="breadcrumb">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="inscripcion.html">Entradas</a></li>
          </ul>
        </div>
        <div class="titleBox">
          <div id="title">
            <span>Entradas</span>
        </div>
      </div>
        <div class="form" >
       <form method="post" action="../index.html" onsubmit="return validateForm();">
        <div class="col">
          <label for="frmNombre">Nombre</label>
          <input required type="text" id="forNombre" placeholder="Nombre" name="nombre" oninput="validateName(this);">
        </div>
        <div class="col">
          <label for="frmApellidos">Apellidos</label>
          <input type="text" id="forApellidos" name="apellidos" placeholder="Apellidos" oninput="validateLastName(this);">
        </div>
        <div class="col">
          <label for="dias">Tipo de Entrada</label>
          <select id="dias" name="dias">
            <option value="unDia">Un día - 99&euro;</option>
            <option value="dosDias">Dos días - 999&euro;</option>
            <option value="tresDias">Tres dias - 696969696969&euro;</option>
          </select>
        </div>
        <div class="col">
          <label for="fechaI">Dia Inicio</label>
          <input type="date" id="fchIni" name="fechaInicio" onclick="minDateIni();"/>
        </div>
        <div class="col">
          <label for="fechaF">Dia Fin</label>
          <input type="date" id="fchFin" name="fechaFin" onclick="minDateFin();">
        </div>
        <div class="col">
          <input type="submit" value="Enviar" id="submit" />
        </div>
       </form>
        </div>
      </div>
    </div>
    </main>
    <footer>
      <div class="footer">
        <p>Manguca &#169; todos los derechos reservados</p>
      </div>
    </footer>
    <script src="../js/validacion-formulario.js"></script> 
  </body>
</html>
