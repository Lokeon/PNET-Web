    <!-- MAIN -->
    <main>
      <div class="main">
        <div class="breadcrumb">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./inscripcion.html">Entradas</a></li>
          </ul>
        </div>
        <div class="titleBox">
          <div id="title">
            <span>Entradas</span>
          </div>
        </div>
        <div class="form">
          <form
            method="post"
            action="../index.html"
            onsubmit="return validateForm();"
          >
            <div class="col">
              <label for="forNombre">Nombre</label>
              <input
                required
                type="text"
                id="forNombre"
                placeholder="Nombre"
                name="nombre"
                oninput="validateName(this);"
              />
            </div>
            <div class="col">
              <label for="forApellidos">Apellidos</label>
              <input
                type="text"
                id="forApellidos"
                name="apellidos"
                placeholder="Apellidos"
                oninput="validateLastName(this);"
              />
            </div>
            <div class="col">
              <label for="dias">Tipo de Entrada</label>
              <select required id="dias" name="dias">
                <option value="10">Un día - 10&euro;</option>
                <option value="19">Dos días - 19&euro;</option>
                <option value="28">Tres dias - 28&euro;</option>
              </select>
            </div>
            <div class="col">
              <label for="fchIni">Dia Inicio</label>
              <input
                required
                type="date"
                id="fchIni"
                name="fechaInicio"
                onclick="minDateIni();"
              />
            </div>
            <div class="col">
              <label for="fchFin">Dia Fin</label>
              <input
                required
                type="date"
                id="fchFin"
                name="fechaFin"
                onclick="minDateFin();"
              />
            </div>
            <div class="col">
              <input type="submit" value="Enviar" id="submit" />
            </div>
          </form>
        </div>
      </div>
    </main>

            <img
